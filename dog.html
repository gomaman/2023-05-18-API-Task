<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Homepage</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <nav>
            <a class="button-54" href="index.html">Home</a>
            <a class="button-54" href="blue.html">Blue</a>
            <a class="button-54" href="green.html">Green</a>
            <a class="button-54" href="yellow.html">Yellow</a>
            <a class="button-54" href="orange.html">Orange</a>
        </nav>
    </header>


    <main>
        <h1>Dog!</h1>
        <div class="selector-container">
            <div>
                <label for="select"></label>
                <select name="select" id="dog-breed-selection">
                    <option value="random">Random Breed</option>
                </select>

            </div>
            <div>
                <label for="select"></label>
                <select name="select" id="magic-number" value="">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
        </div>

        <div class="dog-api-container">
            <div class="dog-container">
                <div class="dog-picture-generator">
                    <button class="button-style" id="button-dog-picture-generator">New Dog</button>
                </div>
            </div>

            <div class="multiple-dog-container">
                <div class="dog-picture-generator">
                    <button class="button-style" id="button-dog-multiple-picture-generator">Magic Dog Button</button>
                </div>
            </div>
        </div>

    </main>


    <footer></footer>

    <script src="script.js"></script>
</body>

</html>
